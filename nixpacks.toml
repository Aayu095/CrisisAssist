[phases.setup]
nixPkgs = ['nodejs_18', 'npm']

[phases.install]
cmds = [
  'npm ci --include=dev',
  'cd backend && npm ci --include=dev',
  'cd frontend && npm ci --include=dev'
]

[phases.build]
cmds = [
  'cd backend && npm run build',
  'cd frontend && npm run build'
]

[start]
cmd = 'npm start'
