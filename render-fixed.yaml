  # Frontend Web App
  - type: web
    name: crisisassist-frontend
    env: static
    plan: free
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: ./frontend/out
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://crisisassist-backend.onrender.com
      - key: NEXT_PUBLIC_DESCOPE_PROJECT_ID
        value: P32MRE2ZmteTfJbXE3AK1wNIx2uC
      - key: NODE_ENV
        value: production
        
databases:
  - name: crisisassist-db
    databaseName: crisisassist
    user: crisisassist_user
    plan: free