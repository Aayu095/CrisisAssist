services:
  # Backend API Service
  - type: web
    name: crisisassist-backend
    env: node
    plan: free
    buildCommand: |
      npm install
      cd backend
      npm install
      npm run build
    startCommand: cd backend && node dist/index.js
    envVars:
      # Core Configuration
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: crisisassist-db
          property: connectionString
      
      # Descope Authentication (WORKING KEYS)
      - key: DESCOPE_PROJECT_ID
        value: P32MRE2ZmteTfJbXE3AK1wNIx2uC
      - key: DESCOPE_MANAGEMENT_KEY
        value: K32Nvjfk2Je1Sy5lsEMQRB1V2hEynxZOizkpzERcn8CgrpyoOpNLKjkYm3dz8gY3LzXn8fb
      - key: DESCOPE_INBOUND_CLIENT_ID
        value: UDMyTVJFMlptdGVUZkpiWEUzQUsxd05JeDJ1QzpUUEEzMk1ZUFpiaDJ5Y2tTUFhkSmtzTjNibG1XcXY
      - key: DESCOPE_INBOUND_CLIENT_SECRET
        value: 2HNo4ERVWf166YQMglpJMjXox34fpb8gElh5NyfUmhL
      
      # Security
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: "*"
      
      # AI Configuration (WORKING KEY)
      - key: GEMINI_API_KEY
        value: AIzaSyDRzVP8TMl2bpWEQQnHZNQ-ttJIcu0w7N4
      
      # Demo Mode Configuration (SAFE FOR DEPLOYMENT)
      - key: DEMO_MODE
        value: true
      - key: GEOAPIFY_API_KEY
        value: demo_key
      - key: SLACK_BOT_TOKEN
        value: xoxb-demo-slack-bot-token
      - key: TWILIO_ACCOUNT_SID
